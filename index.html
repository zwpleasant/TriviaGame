<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>College Logo Quiz!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>College Logo Quiz!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Select the correct university by identifying their logo!</h3>
            </div>
        </div>

        <div class="row question">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <img src="assets/images/arkansas.png" class="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="radio-inline"><input type="radio" name="optradio">University of Arkansas</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Clemson University</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Seton Hall University</label>
                        <label class="radio-inline"><input type="radio" name="optradio">University of Texas</label>
                    </div>
                </div>
            </div>
        </div>

    </div>    
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
